<div class="modal-header">
    <h3 class="modal-title">Restaurant Details</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control elem-outline">
        </div>
        <div class="form-group">
            <label>Tags</label>
            <br/>
            <ui-select multiple ng-model="tags" close-on-select="false" title="Add tags" tagging="newTag()">
                <ui-select-match>{{ $item }}</ui-select-match>
                <ui-select-choices repeat="tag in dbTags | filter:$select.search">
                    {{tag}}
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label>Current Rating</label>
            <br/>
            <rating class="rating-stars" ng-model="rating" readonly=true max="5" state-on="'fa fa-star fa-2x'" state-off="'fa fa-star-o fa-2x'"></rating>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn elem-outline btn-default" ng-click="ok()">Save</button>
    <button class="btn elem-outline btn-default" ng-click="cancel()">Close</button>
</div>
